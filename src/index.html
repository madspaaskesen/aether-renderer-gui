<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Aether Renderer GUI ðŸŒŒ</h1>
      <div class="row my-1">
        <input type="text" id="input" placeholder="Input file" class="mx-1" />
        <input type="text" id="output" placeholder="Output file" class="mx-1" />
      </div>
      <div class="row my-1">
        <input type="number" step="0.1" id="fps" placeholder="fps default 30" class="mx-1" />
        <input type="text" id="format" placeholder="format default webm" class="mx-1" />
      </div>
      <div class="row my-1">
        <input type="number" step="0.1" id="fade_in" placeholder="fade_in 1.0 = 1 second" class="mx-1" />
        <input type="number" step="0.1" id="fade_out" placeholder="fade_out 1.0 = 1 second" class="mx-1" />
      </div>
      <div class="row my-1">
        <input type="text" id="bitrate" placeholder="bitrate" class="mx-1" />
        <input type="number" id="crf" placeholder="crf" class="mx-1" />
      </div>
      <div class="row my-1">
        <label for="preview">
          <input type="checkbox" id="preview" placeholder="Width" />
          Preview
        </label>
      </div>
      <div class="row my-1">
        <button id="configButton">Render</button>
      </div>
      <div id="status" class="status-bar"></div>

      <p>
        The Aether Renderer is a powerful tool for rendering high-quality images
        and animations.
      </p>
      <p>
        You can use this application to configure the rendering parameters and
        start the rendering process.
      </p>
    </main>
  </body>
</html>
